<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        header {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
        }

        article {
            margin-bottom: 40px;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Blog Title</h1>
        <p>Subtitle or tagline for your blog</p>
    </header>

    <main>
        <article>
            <h2>Blog Post Title 1</h2>
            <p>Author: John Doe | Date: January 3, 2024</p>
            <p>This is the content of your blog post.</p>
        </article>

        <article>
            <h2>Blog Post Title 2</h2>
            <p>Author: Jane Doe | Date: January 4, 2024</p>
            <p>Another interesting blog post goes here.</p>
        </article>
        <!-- Add more articles as needed -->
    </main>
</body>
</html>
